plugins {
    id "com.android.application"
    id 'org.jetbrains.kotlin.android' version '2.1.10'
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.8.0')

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'

    // Add other Firebase dependencies here
    // https://firebase.google.com/docs/android/setup#available-libraries
}

flutter {
    source = "../.."
}

android {
    namespace = "com.example.flutter_application_2"
    compileSdk = 34  // Ensure compatibility with latest SDK
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_2"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        debug {
            minifyEnabled true       // Enables ProGuard for smaller size
            shrinkResources true     // Remove unused resources
            jniDebuggable false      // Disable JNI debugging for performance
            renderscriptDebuggable false // Disable RenderScript debug info
        }

        release {
            minifyEnabled false // Disable ProGuard for now
            shrinkResources false
            signingConfig = signingConfigs.debug
        }
    }
}
